name: TODO
description: TODO Listen

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.16.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  shared_preferences: ^2.0.13
  salomon_bottom_bar: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/raleway-600.ttf
    - assets/fonts/raleway-700.ttf
    - assets/fonts/raleway-regular.ttf
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway-regular.ttf
        - asset: assets/fonts/raleway-600.ttf
          weight: 600
        - asset: assets/fonts/raleway-700.ttf
          weight: 700